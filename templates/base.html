<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Title -->
    <title>TODO App</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand font-weight-bold" href="{{ url_for('index') }}">TODO App</a>
    </nav>

    <!-- Main Content area -->
    <main class="container-fluid">
        <section class="container">

            <!-- Row: Insert Data area -->
            <section class="row">
                <section class="col">

                    <!-- Collapsible button for create new task when needed -->
                    <p class="mt-3 mb-3">
                        <button class="btn btn-primary" type="button" data-toggle="collapse"
                            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            <span>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                                    <path fill-rule="evenodd"
                                        d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                                </svg>
                            </span>
                            New Task
                        </button>
                    </p>                    
                    <!-- Hidden form within collapsible field -->
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body mb-3 px-5">                            
                            <form name="taskForm" onsubmit="return validateForm()" method="POST" novalidate="novalidate">

                                <!-- Title input field -->
                                <div class="form-group mt-2 mb-4">
                                    <input id="tTitle" name="title" type="text" class="form-control" placeholder="Insert Title..."
                                        aria-label="Insert Title..." aria-describedby="submit-task-btn" required>
                                    <div class="errorText" id="titleErr"></div>
                                </div>                                
                                                            
                                <!-- Description textarea field -->
                                <div class="form-group mb-4">
                                    <textarea id="tTextarea" name="description" class="form-control" placeholder="Insert Descriptions..." aria-label="Insert Descriptions..." rows="5"></textarea>
                                    <div class="errorText" id="descErr"></div>
                                </div>
                                
                                <!-- Functional buttons, both Clear and Submit -->
                                <div class="input-group">
                                    <button id="form-clearBtn" class="btn btn-secondary mr-2">Clear All</button>
                                    <button type="submit" class="btn btn-secondary">Submit</button>   
                                </div>                        

                            </form> 
                        </div>
                    </div>

                </section>
            </section>

            <!-- Row: View Data area -->
            <section class="row">
                <section class="col">
                    {% block content %}{% endblock %}
                </section>
            </section>

        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Personal JavaScript -->
    <script src="{{url_for('static', filename='js/action.js')}}"></script>

</body>

</html>
